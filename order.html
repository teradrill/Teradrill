<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teradrill Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1565c0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #1565c0;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .plan-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .plan-options label {
      flex: 1;
      background: #eee;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .plan-options input {
      display: none;
    }
    .plan-options input:checked + span {
      background: #1565c0;
      color: white;
    }
    .crown-icon {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 24px;
    }
    #responseMsg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>
    <form id="orderForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Follow Us on Instagram</label>
      <button type="button" id="followBtn" style="background:#E1306C; margin-bottom:10px;">
        ðŸ‘‰ Follow @teradrill on Instagram
      </button>
      <small id="followNote" style="color:#555; display:block; margin-top:5px;">You must follow us to submit your order.</small>

      <label>Design Type</label>
      <select id="design" required>
        <option value="Logo">Logo</option>
        <option value="Poster">Poster</option>
        <option value="Instagram Reel">Instagram Reel</option>
        <option value="YouTube Thumbnail">YouTube Thumbnail</option>
        <option value="Other">Other</option>
      </select>

      <label>Choose Package</label>
      <div class="plan-options">
        <label><input type="radio" name="plan" value="Free" checked><span>Free</span></label>
        <label><input type="radio" name="plan" value="Standard"><span>Standard <img src="https://img.icons8.com/emoji/24/4k-emoji.png" class="crown-icon" /></span></label>
        <label><input type="radio" name="plan" value="Pro"><span>Pro <img src="https://img.icons8.com/emoji/24/4k-emoji.png" class="crown-icon" /></span></label>
      </div>

      <label>Project Notes</label>
      <textarea id="notes" rows="4" required></textarea>

      <button type="submit">Submit Order</button>
      <div id="responseMsg"></div>
    </form>
  </div>

  <script>
    const followBtn = document.getElementById("followBtn");
    const submitBtn = document.querySelector("button[type='submit']");

    submitBtn.disabled = true;
    submitBtn.style.opacity = "0.6";

    followBtn.addEventListener("click", () => {
      window.open("https://www.instagram.com/teradrill_official/", "_blank");
      submitBtn.disabled = false;
      submitBtn.style.opacity = "1";
      document.getElementById("followNote").textContent = "âœ… Now you can submit your order.";
      document.getElementById("followNote").style.color = "green";
    });

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const design = document.getElementById("design").value;
      const notes = document.getElementById("notes").value.trim();
      const plan = document.querySelector("input[name='plan']:checked").value;

      const responseMsg = document.getElementById("responseMsg");

      responseMsg.textContent = `âœ… Thanks, ${name}! Your order has been submitted.`;

      e.target.reset();
      submitBtn.disabled = true;
      submitBtn.style.opacity = "0.6";
      document.getElementById("followNote").textContent = "You must follow us to submit your order.";
      document.getElementById("followNote").style.color = "#555";
    });
  </script>
</body>
</html>
